<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TM4: Sfidamastro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('assets/homepage-tile.png') repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            font-family: 'Special Elite', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
            display: none;
        }
        .sentence {
            font-size: 2.5vh;
            margin: 0;
            padding: 0;
            display: inline-block;
            white-space: nowrap;
        }
        .highlight {
            font-size: 5vh;
            padding: 12px 0;
        }
        .cursor {
            display: none;
            width: 0.15em;
            height: 1em;
            background-color: white;
            margin-left: 0.1em;
            animation: blink-caret 0.75s step-end infinite;
        }
        .video-container {
            width: 100%;
            height: 96vh;
            padding: 2vh 0;
            box-sizing: border-box;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            position: relative;
        }
        .video-container video {
            max-height: 100%;
            max-width: 100%;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: white;
            text-align: center;
        }
        .play-button .icon {
            width: 0; 
            height: 0; 
            border-left: 30px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }
        .play-button .text {
            font-family: 'Special Elite', cursive;
            margin-top: 10px;
            font-size: 2vh;
        }
        .begin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            font-family: 'Special Elite', cursive;
            font-size: 2vh;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        @keyframes blink-caret {
            from, to { background-color: transparent; }
            50% { background-color: white; }
        }
    </style>
</head>
<body>

<button class="begin-button" id="beginButton">Begin</button>

<div class="text-container" id="textContainer">
    <div><span class="sentence" id="sentence1"></span><span class="cursor" id="cursor1"></span></div>
    <div><span class="sentence" id="sentence2"></span><span class="cursor" id="cursor2"></span></div>
    <div><span class="sentence" id="sentence3"></span><span class="cursor" id="cursor3"></span></div>
    <div><span class="sentence highlight" id="sentence4"></span><span class="cursor" id="cursor4"></span></div>
    <div><span class="sentence" id="sentence5"></span><span class="cursor" id="cursor5"></span></div>
    <div><span class="sentence" id="sentence6"></span><span class="cursor" id="cursor6"></span></div>
    <div><span class="sentence" id="sentence7"></span><span class="cursor" id="cursor7"></span></div>
</div>

<div class="video-container" id="videoContainer">
    <video id="myVideo" src="https://res.cloudinary.com/dguxcqekj/video/upload/v1721657722/cameo_2_copy_lefgxn.mp4" controls></video>
    <div class="video-overlay" id="videoOverlay">
        <div class="play-button" id="playButton" onclick="playVideo()">
            <div class="icon"></div>
            <div class="text">Play</div>
        </div>
    </div>
</div>

<audio id="backgroundMusic" src="assets/tmsong.mp3"></audio>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"></script>
<script>
    gsap.registerPlugin(TextPlugin);

    const sentences = [
        "Ciao Bella",
        "Tom the Taskmaster is out of retirement",
        "You're invited to compete in:",
        "TM4: Sfidamastro",
        "Are you in?",
        "Good Luck, TM.",
        "Your time begins now."
    ];

    const totalDuration = 30; // total time for all animations in seconds
    const typingSpeed = totalDuration / sentences.join("").length; // consistent speed for all sentences

    const typeSentence = (index) => {
        if (index < sentences.length) {
            const duration = sentences[index].length * typingSpeed;
            document.querySelectorAll('.cursor').forEach(cursor => cursor.style.display = 'none');
            document.getElementById(`cursor${index + 1}`).style.display = 'inline-block';
            gsap.to(`#sentence${index + 1}`, {
                duration: duration,
                text: {value: sentences[index]},
                delay: index > 0 ? 1 : 0.5,
                onComplete: () => {
                    document.getElementById(`cursor${index + 1}`).style.display = 'none';
                    typeSentence(index + 1);
                }
            });
        } else {
            gsap.to(".text-container", {duration: 1, opacity: 0});
            gsap.to(".video-container", {
                duration: 1,
                display: "flex",
                opacity: 1,
            });
        }
    };

    const playAudio = () => {
        const audio = document.getElementById('backgroundMusic');
        audio.play().catch((error) => {
            console.error('Error playing audio:', error);
        });
    };

    const playVideo = () => {
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');
        const overlay = document.getElementById('videoOverlay');
        video.play().then(() => {
            playButton.style.display = 'none';
            overlay.style.display = 'none';
        }).catch((error) => {
            console.error('Error playing video:', error);
        });
    };

    document.getElementById('beginButton').addEventListener('click', () => {
        document.getElementById('beginButton').style.display = 'none';
        document.getElementById('textContainer').style.display = 'block';
        playAudio();
        typeSentence(0);
    });

</script>

</body>
</html>
